<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="heading">Calculator App</div>
        <div id="firstNumber">
            <label class="spanContentStyle"> Enter the first number:   </label>
            <input class="input" id="firstNumInput" type="text">
        </div>
        <div id="secondNumber">
            <label class="spanContentStyle"> Enter the second number:   </label>
            <input class="input" id="secondNumInput" type="text">
        </div>
        <div id="buttons">
            <button class="button" id="add">Add</button>
            <button class="button" id="subtract">Subtract</button>
            <button class="button" id="multiply">Multiply</button>
            <button class="button" id="divide">Divide</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
