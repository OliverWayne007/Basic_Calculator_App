<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 id="heading">CALCULATOR</h1>
        </div>
        <div class="inputContainer">
            <label for="" class="label">First Number: </label> <input id="firstNumInput" class="input" type="text" placeholder="Enter first number">
        </div>
        <div class="inputContainer">
            <label for="" class="label">Second Number: </label> <input id="secondNumInput" class="input" type="text" placeholder="Enter second number">
        </div>
        <div class="buttonContainer">
            <button class="button" id="add">ADD</button>
            <button class="button" id="subtract">SUBTRACT</button>
            <button class="button" id="multiply">MULTIPLY</button>
            <button class="button" id="divide">DIVIDE</button>
        </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
